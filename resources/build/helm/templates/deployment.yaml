apiVersion: apps/v1
kind: Deployment
metadata:
  name: hl-course-client-deployment
  labels:
    app: hl-course
spec:
  replicas: 1
  selector:
    matchLabels:
      run: hl-course-client
  template:
    metadata:
      labels:
        run: hl-course-client
    spec:
      containers:
      - name: hl-course
        image: bobrnor/hl-course-client:{{ default .Values.app.version }}
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            httpHeaders:
            - name: X-Healthz-Header
              value: Awesome
          initialDelaySeconds: 15
          timeoutSeconds: 1
        ports:
          - name: rest
            containerPort: 8080

